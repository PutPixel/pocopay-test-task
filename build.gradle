buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.3.3.RELEASE'
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

ext {
  mybatisVersion = '1.0.2'
}

sourceCompatibility = 1.8
version = '1.5.2'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'

  compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: mybatisVersion

  compile group: 'org.springframework', name: 'spring-context-support'

  runtime group: 'org.hsqldb', name: 'hsqldb'

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}